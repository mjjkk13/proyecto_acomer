  <div class="container">
    <div class="card mt-5">
      <h2 class="text-center mb-4">Actualizar sus datos personales</h2>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-3">
              <label for="documento" class="form-label">Documento de Identidad:</label>
              <input type="text" class="form-control" id="documento" placeholder="Ingrese su número de documento">
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad:</label>
              <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-3">
              <label for="curso" class="form-label">Curso:</label>
              <input type="text" class="form-control" id="curso" placeholder="Ingrese el curso que está realizando">
            </div>
            <div class="mb-3">
              <label for="tipoDocumento" class="form-label">Tipo de Documento:</label>
              <select class="form-select" id="tipoDocumento">
                <option value="dni">DNI</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="cedula">Cédula de Identidad</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="celular" class="form-label">Número de Celular:</label>
              <input type="text" class="form-control" id="celular" placeholder="Ingrese su número de celular">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
