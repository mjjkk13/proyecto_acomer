</head>

  <nav class="navbar navbar-expand-lg">
    <div class="container">

      <div class="collapse navbar-collapse" id="navbarNav">

              <i class="fas fa-qrcode"></i> Escanear QR

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header text-white text-center">
            <h4>Agregar Estudiante</h4>
          </div>
          <div class="card-body p-4">
            <form id="formAgregarEstudiante">
              <div class="mb-3">
                <label for="nombreEstudiante" class="form-label"><i class="fas fa-user"></i> Nombre del Estudiante</label>
                <input type="text" class="form-control" id="nombreEstudiante" placeholder="Escribe el nombre del estudiante">
              </div>
              <div class="mb-3">
                <label for="apellidoEstudiante" class="form-label"><i class="fas fa-user"></i> Apellido del Estudiante</label>
                <input type="text" class="form-control" id="apellidoEstudiante" placeholder="Escribe el apellido del estudiante">
              </div>
              <div class="mb-3">    
                <label for="asistio" class="form-label"><i class="fas fa-check-circle"></i> Asistió</label>
                <select class="form-select" id="asistio">
                  <option value="" disabled selected>Selecciona una opción</option>
                  <option value="si">Sí</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-success btn-block" onclick="agregarEstudiante()">Agregar Estudiante</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
