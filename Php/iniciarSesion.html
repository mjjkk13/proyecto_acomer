<!DOCTYPE html>
<html lang="es">
<head>
  <title>Iniciar Sesión</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="so">
        <a class="navbar-brand" href="index.html">
          <img src="../css/img/logo.png" alt="Logo" width="40" height="40"> A Comer
        </a>
      </div>
    </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>
          <form id="loginForm" novalidate>
            <div class="mb-3 form-floating">
              <input type="email" class="form-control" id="inputEmail" placeholder="Tu correo electrónico" required>
              <label for="inputEmail">Correo Electrónico</label>
              <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
            </div>
            <div class="mb-3 form-floating">
              <input type="password" class="form-control" id="inputPassword" placeholder="Tu contraseña" required>
              <label for="inputPassword">Contraseña</label>
              <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <div class="mb-3 form-check">
              <a href="index.html" class="regresarpapu">Regresar</a>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer mt-5">
  <div class="container text-center">
    <p>&copy; 2024 Plataforma Educativa. Todos los derechos reservados.</p>
  </div>
</footer>

<script src="../javascript/formulario.js"></script>
</body>
</html>
